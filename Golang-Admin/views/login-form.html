<html>
    <head>
        <title>From Login</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/index.css">
        <link rel="stylesheet" href="public/css/form-blog.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="/public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                    </ul>
                    <a style="background-color: white; color: black; font-weight: bold;" href="contact" class="btn bg-blue px-2">Contact Me</a>
                </div>
            </div>
        </nav>

        {{if .FlashMessage}} {{if .FlashStatus}}
        <div class="alert alert-success alert-dismissable fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close">
            </button>
        </div>
        {{else}}
        <div class="alert alert-danger alert-dismissable fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close">
            </button>
        </div>
        {{end}} {{end}}


        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="container-form">
                <h2 class="mb-3 text-center">Form Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email</label>
                        <input type="email" name="input-email" id="input-email" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="input-pw" class="form-label">Password</label>
                        <input type="password" name="input-pw" id="input-pw" class="form-control" required/>
                    </div>
                    <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn text-white bg-black"> Login </button>
                    </div>
                </form>
            </div>
        </div>

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
    </body>
</html>
