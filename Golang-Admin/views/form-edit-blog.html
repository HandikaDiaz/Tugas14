<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="/public/css/form-blog.css">
        <link rel="stylesheet" href="/public/css/index.css">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="/public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" arial-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                    </ul>
                    <a style="background-color: white; color: black; font-weight: bold;" href="contact" class="btn bg-blue px-2">Contact Me</a>
            </div>
        </nav>

        <div class="container-fluid d-flex justify-content-center aliggn-items-center mt-4">
            <div class="container-form edit">
                <h2>Edit The Member</h2>
                <form action="/blog-edit/{{.Blogs.ID}}" method="post">
                    <div class="mb-3">
                        <label for="input-tittle" class="form-label">New Name of Member</label>
                        <input type="text" name="input-tittle" id="input-tittle" class="form-control" value="{{.Blogs.Title}}">
                    </div>
                    <div class="d-flex">
                        <div class="mb-3">
                            <label for="input-start-date" class="form-label">New Start Date</label>
                            <input type="date" name="input-start-date" id="input-start-date" class="form-control" value="{{.Blogs.StartDate}}" style="padding: 5px 35px;">
                        </div>
                        <div>
                            <label for="input-end-date" class="form-label">New End Date</label>
                            <input type="date" name="input-end-date" id="input-end-date" class="form-control" value="{{.Blogs.EndDate}}" style="padding: 5px 35px;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input-description" class="form-label">New Description</label>
                        <textarea name="input-description" id="input-description" class="form-control">{{.Blogs.Description}}</textarea>
                    </div>
                    <div>
                        <label>Ability</label>
                        <div class="grid gap-3">
                            <div class="d-flex">
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-human" id="check-human" value="yes"
                                    {{if .Blogs.Human}} checked {{end}}>
                                    <label for="check-human">Human</label>
                                </div>
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-animal" id="check-animal" value="yes"
                                    {{if .Blogs.Animal}} checked {{end}}>
                                    <label for="check-animal">Animal</label>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-demon" id="check-demon" value="yes"
                                    {{if .Blogs.Demon}} checked {{end}}>
                                    <label for="check-demon">Demon</label>
                                </div>
                                <div class="p-2 g-col-6">
                                    <input type="checkbox" name="check-robot" id="check-robot" value="yes"
                                    {{if .Blogs.Robot}} checked {{end}}>
                                    <label for="check-robot">Robot</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="input-image" class="form-label">Uploud Image</label>
                        <input type="file" name="input-image" id="input-image" class="form-control">
                    </div>
                    <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" style="background-color: blue; color: white;" class="btn">
                            Post Blog
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div style="padding-bottom: 40px;"></div>

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
        <script src="public/js/blog.js"></script>
    </body>
</html>
