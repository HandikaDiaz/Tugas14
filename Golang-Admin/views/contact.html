<html>
    <head>
        <title>Blog</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/form-blog.css">
        <link rel="stylesheet" href="public/css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" arial-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                    </ul>
                    <a style="background-color: white; color: black; font-weight: bold;" href="contact" class="btn bg-blue px-2 text-blue">Contact Me</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid d-flex justify-content-center aliggn-items-center mt-4 text-white">
            <div class="container-form edit">
                <h2>Contact Me</h2>
                <form>
                <div class="mb-3">
                    <label for="input-name" class="form-label">Name</label>
                    <input type="text" id="input-name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input type="email" id="input-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-number" class="form-label">Phone Number</label>
                    <input type="number" id="input-number" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="input-subject" class="form-label">Subject</label>
                    <select id="input-subject" class="form-control">
                        <option value=""hidden>Select</option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Fullstack</option>
                    </select>
                </div>
                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="5" cols="10" class="form-control"></textarea>
                </div>
                <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn bt-blue text-aqua" onclick="submitData()">
                        Submit
                    </button>
                </div>
                </form>
            </div>
        </div>
        <div style="padding-bottom: 40px;"></div>

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
        <script src="public/js/contact.js"></script>
    </body>
</html>
