<html>
    <head>
        <title>Detail</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/form-blog.css">
        <link rel="stylesheet" href="/public/css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="/public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                    </ul>
                    <a style="background-color: white; color: black; font-weight: bold;" href="contact" class="btn bg-blue px-2">Contact Me</a>
                </div>
            </div>
        </nav>

        {{.ID}}
        <div class="blog-detail container text-white">
            <div class="blog-detail-container" style="width: 80%; margin: 30px 100px;">
                <div>
                    <h1>{{.Blog.Title}}</h1>
                    <img style="width: 100%; padding-top: 20px;" src="/public/Image/{{.Blog.Image}}" alt="blog_detail" />
                </div>
                <div style="padding-top: 20px;">
                    <div class="author">{{.Blog.FormatDate}} | {{.Blog.Author}}</div>
                    <p>{{.Blog.Description}}</p>
                </div>
            </div>
          </div>
          <div style="padding-bottom: 20px;"></div>
    </body>
</html>
